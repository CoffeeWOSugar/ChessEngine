<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chess Engine â€“ Home</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #020617;
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 480px;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: #9ca3af;
      }
      .btn-row {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.6rem 1.4rem;
        font-size: 1rem;
        font-weight: 500;
        transition: transform 0.1s ease, box-shadow 0.1s ease,
          background 0.15s ease;
      }
      .btn-primary {
        background: #22c55e;
        color: #022c22;
        box-shadow: 0 10px 20px rgba(34,197,94,0.4);
      }
      .btn-primary:hover {
        background: #16a34a;
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(34,197,94,0.5);
      }
      .btn-secondary {
        background: #1e293b;
        color: #e5e7eb;
      }
      .btn-secondary:hover {
        background: #111827;
        transform: translateY(-1px);
      }
      small {
        display: block;
        margin-top: 1.5rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Chess Engine</h1>
      <p>
        Minimal web UI on top of your C++ engine.<br/>
        Play games or run correctness tests.
      </p>

      <div class="btn-row">
        <button class="btn-primary" onclick="goGame()">New Game</button>
        <button class="btn-secondary" onclick="goTests()">Run Tests</button>
      </div>

      <small>
        Later this will grow into a full board UI.
      </small>
    </div>

    <script>
      function goGame() {
        window.location.href = "/game";
      }
      function goTests() {
        window.location.href = "/tests";
      }
    </script>
  </body>
</html>
