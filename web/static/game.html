<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chess Engine – Game</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="game-body">
    <header class="app-header">
      <h1 class="app-header__title">Play Chess</h1>
      <button class="header-btn" id="backBtn">← Back</button>
    </header>

    <main class="app-main">
      <div class="game-controls">
        <button class="btn btn-primary" id="newGameBtn">New Game</button>
        <label>
          Your move:
          <input
            type="text"
            id="moveInput"
            placeholder="e2e4, e7e8q..."
            autocomplete="off"
          />
        </label>
        <button class="btn btn-secondary" id="submitBtn">Submit</button>
      </div>

      <div id="status" class="game-status">No game started yet.</div>

      <div id="board" class="board" aria-label="Chessboard"></div>

      <div id="output" class="output-box game-output" style="margin-top: 16px;"></div>
    </main>

    <script src="/static/game.js"></script>
  </body>
</html>
