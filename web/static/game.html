<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chess Engine – Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        background: #020617;
        color: #e5e7eb;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1rem 2rem;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
      }
      header h1 {
        margin: 0;
        font-size: 1.3rem;
      }
      header button {
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1rem;
        background: #1e293b;
        color: #e5e7eb;
        font-size: 0.9rem;
      }
      header button:hover {
        background: #111827;
      }
      main {
        padding: 1rem 2rem 1.5rem;
        max-width: 960px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        flex: 1 1 auto;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        margin-bottom: 0.75rem;
        flex-shrink: 0;
      }
      .controls input[type="text"] {
        padding: 0.4rem 0.6rem;
        border-radius: 0.5rem;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        min-width: 120px;
      }
      .controls button {
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.2rem;
        font-size: 0.95rem;
      }
      .primary {
        background: #22c55e;
        color: #022c22;
      }
      .primary:hover {
        background: #16a34a;
      }
      .secondary {
        background: #1e293b;
        color: #e5e7eb;
      }
      .secondary:hover {
        background: #111827;
      }
      #status {
        margin-bottom: 0.5rem;
        color: #9ca3af;
        flex-shrink: 0;
      }
      #output {
        flex: 1 1 auto;
        min-height: 0; /* important for flex containers with overflow */
        padding: 0.75rem;
        border-radius: 0.75rem;
        background: #020617;
        border: 1px solid #1f2937;
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Play Chess</h1>
      <button onclick="goHome()">← Back to menu</button>
    </header>
    <main>
      <div class="controls">
        <button class="primary" onclick="newGame()">New Game</button>
        <label>
          Your move:
          <input
            type="text"
            id="moveInput"
            placeholder="e2e4, e7e8q, ..."
            autocomplete="off"
          />
        </label>
        <button class="secondary" onclick="sendMove()">Submit</button>
      </div>
      <div id="status">No game started yet.</div>
      <div id="output"></div>
    </main>

    <script>
      function goHome() {
        window.location.href = "/";
      }

      function updateOutput(text) {
        const outputEl = document.getElementById("output");
        outputEl.textContent = text || "";
        // Auto-scroll to bottom
        outputEl.scrollTop = outputEl.scrollHeight;
      }

      function focusMoveInput() {
        const moveInput = document.getElementById("moveInput");
        moveInput.focus();
        moveInput.select();
      }

      async function newGame() {
        const statusEl = document.getElementById("status");
        statusEl.textContent = "Starting new game...";
        updateOutput("");
        try {
          const res = await fetch("/api/new-game", { method: "POST" });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.detail || "HTTP " + res.status);
          }
          const data = await res.json();
          statusEl.textContent = "Game started. You are White by default.";
          updateOutput(data.output || "");
        } catch (e) {
          statusEl.textContent = "Error starting game: " + e.message;
        }
        focusMoveInput();
      }

      async function sendMove() {
        const moveInput = document.getElementById("moveInput");
        const statusEl = document.getElementById("status");
        const move = moveInput.value.trim();
        if (!move) {
          statusEl.textContent = "Please enter a move like e2e4.";
          focusMoveInput();
          return;
        }

        statusEl.textContent = "Sending move " + move + "...";

        try {
          const res = await fetch("/api/move", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ move }),
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.detail || "HTTP " + res.status);
          }
          const data = await res.json();
          updateOutput(data.output || "");
          statusEl.textContent = "Move applied.";
          moveInput.value = "";
        } catch (e) {
          statusEl.textContent = "Error sending move: " + e.message;
        }
        focusMoveInput();
      }

      // Allow pressing Enter in the input to send the move
      document.addEventListener("DOMContentLoaded", () => {
        const moveInput = document.getElementById("moveInput");
        moveInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMove();
          }
        });
        focusMoveInput();
      });
    </script>
  </body>
</html>
